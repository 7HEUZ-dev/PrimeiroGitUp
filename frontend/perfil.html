<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Perfil ‚Ä¢ P√£oQuentinho</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <style>
    .container{max-width:800px}
    .panel{background:#fff;border:1px solid #e5e7eb;border-radius:16px;padding:14px;margin-top:12px}
    .field{display:flex;flex-direction:column;gap:6px;margin-bottom:12px}
    .field input{height:40px;border:1px solid #e5e7eb;border-radius:10px;padding:0 12px}
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <div class="brand-icon">üçû</div>
        <a class="brand-name" href="./index.html" style="text-decoration:none;color:inherit">P√£oQuentinho</a>
      </div>
      <nav class="nav">
        <a href="./cliente.html">Buscar</a>
        <a href="./meus-pedidos.html">Pedidos</a>
        <a href="./perfil.html">Perfil</a>
      </nav>
    </div>
  </header>
  <main class="container" style="padding:20px 0 28px">
    <div class="section-title" style="text-align:left">Perfil</div>
    <div class="panel">
      <div class="field"><label>Nome</label><input id="nome"></div>
      <div class="field"><label>Email</label><input id="email"></div>
      <div class="field"><label>Endere√ßo padr√£o de entrega</label><input id="endereco"></div>
      <div style="display:flex;gap:10px"><button class="btn btn-primary" id="salvar">Salvar</button><button class="btn btn-white" id="geo">Usar localiza√ß√£o atual</button></div>
    </div>
  </main>
  <script>
    const usuario = JSON.parse(localStorage.getItem('usuario') || '{}');
    document.getElementById('nome').value = usuario?.nome || '';
    document.getElementById('email').value = usuario?.email || '';
    document.getElementById('endereco').value = localStorage.getItem('clienteLocal') || '';
    document.getElementById('salvar').onclick = ()=>{
      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const endereco = document.getElementById('endereco').value;
      const nm = { ...usuario, nome, email };
      localStorage.setItem('usuario', JSON.stringify(nm));
      localStorage.setItem('clienteLocal', endereco);
      alert('Dados salvos');
    };
    document.getElementById('geo').onclick = ()=>{
      if(navigator.geolocation){
        navigator.geolocation.getCurrentPosition(pos=>{
          const coords = { lat: pos.coords.latitude, lng: pos.coords.longitude };
          localStorage.setItem('clienteCoords', JSON.stringify(coords));
          alert('Localiza√ß√£o salva para c√°lculo de dist√¢ncia.');
        }, ()=> alert('N√£o foi poss√≠vel obter a localiza√ß√£o'), { enableHighAccuracy: true });
      }
    };
  </script>
</body>
</html>
