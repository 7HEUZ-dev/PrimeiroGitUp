<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Entrar ‚Ä¢ P√£oQuentinho</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <style>
    .auth-shell{min-height:100vh;display:grid;place-items:center;background:linear-gradient(180deg,#fff7ef,#fff)}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:16px;box-shadow:0 10px 24px rgba(0,0,0,.05);width:100%;max-width:440px;padding:22px}
    .card h1{font-family:"DM Serif Display",serif;margin:6px 0 16px}
    .field{display:flex;flex-direction:column;gap:6px;margin-bottom:12px}
    .field label{font-weight:600}
    .field input{height:44px;border:1px solid #e5e7eb;border-radius:12px;padding:0 14px;outline:none}
    .actions{display:flex;gap:10px;margin-top:16px}
    .helper{display:flex;justify-content:space-between;align-items:center;margin-top:10px;color:#6b7280}
    .error{color:#b91c1c;margin-top:8px}
    .success{color:#065f46;margin-top:8px}
  </style>
</head>
<body>
  <div class="auth-shell">
    <div class="card">
      <div class="brand" style="justify-content:center"><div class="brand-icon">üçû</div><div class="brand-name">P√£oQuentinho</div></div>
      <h1>Entrar</h1>
      <form id="loginForm">
        <div class="field"><label for="email">Email</label><input id="email" type="email" required placeholder="voce@email.com"></div>
        <div class="field"><label for="senha">Senha</label><input id="senha" type="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"></div>
        <div class="actions">
          <button class="btn btn-primary" type="submit">Entrar</button>
          <a class="btn btn-white" href="./cadastro.html">Criar conta</a>
        </div>
      </form>
      <div id="msg" class=""></div>
      <div class="helper"><a href="./index.html" class="link">Voltar</a><span></span></div>
    </div>
  </div>
  <script>
    const form = document.getElementById('loginForm');
    const msg = document.getElementById('msg');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.className = '';
      msg.textContent = '';
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value;
      try {
        const res = await fetch('http://localhost:4000/autenticacao/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, senha })
        });
        if (!res.ok) throw new Error('Falha no login');
        const data = await res.json();
        localStorage.setItem('token', data.access_token);
        localStorage.setItem('usuario', JSON.stringify(data.usuario));
        msg.className = 'success';
        msg.textContent = 'Login realizado com sucesso. Redirecionando...';
        setTimeout(() => {
          const funcao = (data.usuario?.funcao || '').toLowerCase();
          if (funcao === 'dono_padaria') {
            window.location.href = './dono.html';
          } else {
            window.location.href = './cliente.html';
          }
        }, 600);
      } catch (err) {
        msg.className = 'error';
        msg.textContent = 'Credenciais inv√°lidas ou servidor indispon√≠vel.';
      }
    });
  </script>
</body>
</html>
