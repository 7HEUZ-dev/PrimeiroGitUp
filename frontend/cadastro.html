<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Criar conta ‚Ä¢ P√£oQuentinho</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <style>
    .auth-shell{min-height:100vh;display:grid;place-items:center;background:linear-gradient(180deg,#fff7ef,#fff)}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:16px;box-shadow:0 10px 24px rgba(0,0,0,.05);width:100%;max-width:520px;padding:22px}
    .card h1{font-family:"DM Serif Display",serif;margin:6px 0 16px}
    .role-switch{display:flex;gap:8px;margin-bottom:14px}
    .role-btn{flex:1}
    .field{display:flex;flex-direction:column;gap:6px;margin-bottom:12px}
    .field label{font-weight:600}
    .field input{height:44px;border:1px solid #e5e7eb;border-radius:12px;padding:0 14px;outline:none}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .actions{display:flex;gap:10px;margin-top:16px}
    .error{color:#b91c1c;margin-top:8px}
    .success{color:#065f46;margin-top:8px}
  </style>
  </head>
<body>
  <div class="auth-shell">
    <div class="card">
      <div class="brand" style="justify-content:center"><div class="brand-icon">üçû</div><div class="brand-name">P√£oQuentinho</div></div>
      <h1>Criar conta</h1>
      <div class="role-switch">
        <button id="roleCliente" class="btn btn-white role-btn" type="button">Sou cliente</button>
        <button id="roleDono" class="btn btn-outline role-btn" type="button">Sou dono de padaria</button>
      </div>
      <form id="regForm">
        <div class="grid">
          <div class="field"><label for="nome">Nome</label><input id="nome" required placeholder="Seu nome"></div>
          <div class="field"><label for="email">Email</label><input id="email" type="email" required placeholder="voce@email.com"></div>
        </div>
        <div class="grid">
          <div class="field"><label for="senha">Senha</label><input id="senha" type="password" required placeholder="m√≠nimo 6 caracteres"></div>
          <div class="field"><label for="endereco">Endere√ßo</label><input id="endereco" placeholder="Rua, n√∫mero, bairro"></div>
        </div>
        <div id="padariaWrap" class="field" style="display:none"><label for="nomePadaria">Nome da padaria</label><input id="nomePadaria" placeholder="Ex.: Padaria do Jo√£o"></div>
        <div class="actions">
          <button class="btn btn-primary" type="submit">Criar conta</button>
          <a class="btn btn-white" href="./login.html">J√° tenho conta</a>
        </div>
      </form>
      <div id="msg"></div>
      <div class="helper"><a href="./index.html" class="link">Voltar</a><span></span></div>
    </div>
  </div>
  <script>
    let role = 'cliente';
    const roleCliente = document.getElementById('roleCliente');
    const roleDono = document.getElementById('roleDono');
    const padariaWrap = document.getElementById('padariaWrap');
    function updateRole(r){
      role = r;
      padariaWrap.style.display = role === 'dono' ? 'block' : 'none';
      roleCliente.className = 'btn ' + (role==='cliente'?'btn-outline role-btn':'btn-white role-btn');
      roleDono.className = 'btn ' + (role==='dono'?'btn-outline role-btn':'btn-white role-btn');
    }
    roleCliente.onclick = () => updateRole('cliente');
    roleDono.onclick = () => updateRole('dono');
    updateRole('cliente');
    const form = document.getElementById('regForm');
    const msg = document.getElementById('msg');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.className = '';
      msg.textContent = '';
      const payload = {
        nome: document.getElementById('nome').value.trim(),
        email: document.getElementById('email').value.trim(),
        senha: document.getElementById('senha').value,
        endereco: document.getElementById('endereco').value.trim() || undefined,
        nomePadaria: document.getElementById('nomePadaria').value.trim() || undefined
      };
      const url = role === 'dono'
        ? 'http://localhost:4000/autenticacao/registro/dono'
        : 'http://localhost:4000/autenticacao/registro/cliente';
      try {
        const res = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        if (!res.ok) {
          const text = await res.text();
          throw new Error(text || 'Falha no registro');
        }
        msg.className = 'success';
        msg.textContent = 'Conta criada com sucesso. Redirecionando para entrar...';
        setTimeout(()=>{ window.location.href = './login.html'; }, 800);
      } catch(err) {
        msg.className = 'error';
        msg.textContent = 'Erro ao criar conta. Verifique os campos e tente novamente.';
      }
    });
  </script>
</body>
</html>
